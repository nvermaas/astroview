name: build-deploy-astroview
on: [push]
jobs:
  build-astroview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: install node packages
        run: npm install
      - name: build astroview
        run: npm run build
        env:
           CI: ""

      - name: scp files to webserver
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.MY_HOST }}
          username: ${{ secrets.MY_USER }}
          password: ${{ secrets.MY_PASSWORD }}
          rm: true
          source: "build/index.html,favicon.ico"
          target: "www/astroview-ci/index.html,www/astroview-ci/favicon.ico"

      - name: scp static files to webserver
        uses: genietim/ftp-action
        with:
          host: ${{ secrets.MY_HOST }}
          user: ${{ secrets.MY_USER }}
          password: ${{ secrets.MY_PASSWORD }}
          rm: true
          localDir: "build/static"
          remoteDir: "www/astroview-ci"
