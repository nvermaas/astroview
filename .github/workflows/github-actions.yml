name: build-deploy-astroview
on: [push]
jobs:
  build-astroview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: install node packages
        run: npm install
      - name: build astroview
        run: npm run build
        env:
           CI: ""

  deploy-astroview-on-uilennest:
      - name: scp files to uilennest
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.MY_HOST }}
          username: ${{ secrets.MY_USER }}
          key: ${{ secrets.MY_PRIVATE_SSH_KEY }}
          passphrase: ${{ secrets.MY_SSH_PASSPHRASE }}
          rm: false
          source: "build/"
          target: "${{ secrets.MY_REMOTE_DIR }}"